{% extends 'base.html' %}
{% block body %}
<div class="mt-3 h1">Magic Converter</div>
<div class="mb-3">
    <form action="/" method="post">
        <div class="input-group mb-3">
            <input type="number" name="galleons" class='form-control' id='galleons' min='0' value='0' placeholder='0' required>
            <span class="input-group-text bg-body-tertiary">
                <img src="static/images/GalleonSymbol.png" alt="Galleon" class='icon-g'>
            </span>
            
            <input type="number" name="sickles" class='form-control' id='sickles' min='0' value='0' placeholder='0' required>
            <span class="input-group-text bg-body-tertiary">
                <img src="static/images/SickleSymbol.png" alt="Galleon" class='icon-s'>
            </span>
            
            <input type="number" name="knuts" class='form-control' id='knuts' min='0' value='0' placeholder='0' required>
            <span class="input-group-text bg-body-tertiary">
                <img src="static/images/KnutSymbol.png" alt="Galleon" class='icon-k'>
            </span>
        </div>
        <button type="submit" class='btn btn-primary'>Convert</button>
    </form>
    <hr>
    {% if rub %}
        <div class="h3">
            Converted amount: {{ rub }}â‚½
        </div>
    {% else %}
        <div class="h3">
            Converted amount will appear here
        </div>
    {% endif %}
    
</div>
{% endblock %}
